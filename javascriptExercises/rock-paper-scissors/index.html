<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Click to play</h1>
    <div class="container">
        <button id="1"><img src="https://www.pngitem.com/pimgs/m/45-452491_rock-paper-scissors-rock-hd-png-download.png" alt="image of a rock"></button>
        <button id="2"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjx9a4CY64kmEAGBkZOOvql2020gd98i6huw&usqp=CAU" alt="image of paper"></button>
        <button id="3"><img src="https://www.pngfind.com/pngs/m/627-6272685_rock-paper-scissors-hd-png-download.png" alt="image of scissors"></button>
    </div>

    <div class="players">
        <div>Player</div>
        <div>Computer</div>
    </div>

    <div class="Score">
        <div class="playerScore">0</div>
        <div class="computerScore">0</div>
    </div>

    <div class="roundWinner"></div>
    <div class="overallWinner"></div>

    <div class="bottomCenter">
        <button class="reset">Reset</button>
    </div>

</body>
</html>
